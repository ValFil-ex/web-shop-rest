    <!--Custom CSS-->
    <link rel="stylesheet" href="css/customStyles.css" type="text/css">

    <title>Our Products</title>
</head>

<!--Navigation bar-->
<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/LogoMakr.png" width="60" alt="Logo">
        </a>
        <!--toggler for sm-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--collection of nav links (collapse for small)-->

            <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active shopping-view-link" href="#" >Products</a>
                </li>
            </ul>
            <a class="nav-link" href="#"><i class="bi bi-cart cart-view-link" ><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-cart" viewBox="0 0 16 16">

            </svg></i></a>
        </div><!--/.navbar-collapse-->
    </div><!--/.container-fluid for nav-->
</nav><!--/Navigation BAr-->

<body class="mb-3">
<main class="container">


    <!-- Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your cart:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">OK</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div><!-- /#cartModal -->

    <!-- VIEWS -->
    <div class="row shoppingView-container d-none">
        <div class="col-md-10 productsViewContainer align-items-center order-md-last d-none">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope ="col" style='width:1%'>#</th>
                    <th scope ="col" style='width:53%'>Product Name</th>
                    <th scope ="col" style='width:10%'>Price</th>
                    <th scope ="col" style='width:10%'>Add to Cart</th>
                </tr>
                </thead>
                <tbody id="products">
                <!--ProductsView goes here-->
                </tbody>
            </table>
        </div><!--/.productsViewContainer-->

        <div class="col-md-2 productTypesViewContainer align-items-center">
            <div className="list-group" id="productTypes"><h4>Categories</h4>
                <!--productTypesView goes here-->
            </div><!--/#productTypes-->
        </div><!--/.productTypesViewContainer-->


    </div><!-- /Shopping VIEWS -->


    <div class="row cart-view-container d-none">
        <div class="col-md-12 cart-items align-items-center text-center">

            <table class="table table-hover" id="cart-table">
                <thead>
                <tr>
                    <th scope ="col" style='width:1%'>#</th>
                    <th scope ="col" style='width:20%'>Product Name</th>
                    <th scope ="col" style='width:5%'>Quantity</th>
                    <th scope ="col" style='width:8%'>Price per item</th>
                    <th scope ="col" style='width:5%'>Total Price</th>
                    <th scope ="col" style='width:10%'>Add/ Remove</th>
                </tr>
                </thead>
                <tbody id="cart"> <!--cart VIEW goes here-->
                </tbody>
                <tfoot>
                <tr class="h6">
                    <td colspan="3"></td>
                    <td>Total per Order</td>
                    <td class="total-order-price"></td>
                </tr>
                </tfoot>
            </table><!--/#cart-table-->
        </div><!--/.cart-items-->
    </div><!--/.cart-view-container-->

    <div class=" footer text-center">
        <p>Â© 2021 Shop</p>
    </div><!-- /.footer -->

</main><!--/.container-->

<script type="module" deferred src="scripts/main.js" ></script>
